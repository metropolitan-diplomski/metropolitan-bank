<div class="row">
  <div class="col-md-12">
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Account info</h6>
        <button *ngIf="role=='ROLE_USER'" class="btn btn-primary" data-toggle="modal" data-target="#transactionModal" type="button" >Create transaction</button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
              <div class="form-group">
                <label for="name">Account name</label>
                <input type="text" class="form-control form-control-user" id="name"
                       name="name" readonly [value]="account.name">
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="name">Account number</label>
              <input type="text" class="form-control form-control-user" id="number"
                     name="number" readonly [value]="account.accountNumber">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="name">Account balance</label>
              <input type="text" class="form-control form-control-user" id="balance"
                     name="balance" readonly [value]="account.balance">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="name">Currency</label>
              <input type="text" class="form-control form-control-user" id="currency"
                     name="currency" readonly [value]="account.currency">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-transactions [account]="true" [id]="account.accountNumber"></app-transactions>
  </div>
</div>

<div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control form-control-user"  readonly [value]="account.name + ' -- ' + account.accountNumber + ' -- ' +  account.balance + ' ' + account.currency" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="accountNumber"
                   name="accountNumber" aria-describedby="accountNumberHelp" placeholder="Enter recipient's account number"
                   [(ngModel)]="form.accountNumber" required #accountNumber="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="accountNumber.errors && f.submitted">
              Account number is required!
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="fullName"
                   name="fullName" aria-describedby="fullNameHelp" placeholder="Enter recipient's full name"
                   [(ngModel)]="form.fullName" required #fullName="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="fullName.errors && f.submitted">
              Full name is required!
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="address"
                   name="address" aria-describedby="fullNameHelp" placeholder="Enter recipient's address"
                   [(ngModel)]="form.address" required #address="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="address.errors && f.submitted">
              Address is required!
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="transactionDescription"
                   name="transactionDescription" placeholder="Enter transaction description" [(ngModel)]="form.transactionDescription" required
                   #transactionDescription="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="transactionDescription.errors && f.submitted">
              <div *ngIf="transactionDescription.errors.required">Transaction description is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control form-control-user" id="transactionCode"
                   name="transactionCode" aria-describedby="transactionCodeHelp" placeholder="Enter transaction code"
                   [(ngModel)]="form.transactionCode" required #transactionCode="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="transactionCode.errors && f.submitted">
              Transaction code is required!
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="identifier"
                   name="identifier" aria-describedby="identifierHelp" placeholder="Enter identifier (optional)"
                   [(ngModel)]="form.identifier" #identifier="ngModel">
          </div>
          <div class="form-group">
            <input type="number" class="form-control form-control-user" id="amount"
                   name="amount" aria-describedby="transactionCodeHelp" placeholder="Enter amount"
                   [(ngModel)]="form.amount" required #amount="ngModel">
            <div class="alert alert-danger" role="alert"
                 *ngIf="amount.errors && f.submitted">
              Amount is required!
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="closeModalButton" type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
