<div class="card shadow mb-4">
  <div class="card-header py-3  d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">Your accounts</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Account name</th>
          <th>Account number</th>
          <th>Account balance</th>
          <th>Account currency</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{account.name}}</td>
          <td>{{account.accountNumber}}</td>
          <td>{{account.balance}}</td>
          <td>{{account.currency}}</td>
          <td>
            <a type="button" class="btn btn-info btn-circle btn-sm"><i
              class="fas fa-info-circle" [routerLink]="['/client/account', account.id]"></i></a> &nbsp;
            <button *ngIf="role=='ROLE_ADMIN'" type="button" class="btn btn-danger btn-circle btn-sm"><i
              class="fas fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
