<div class="row">
  <div class="col-md-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="user" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control form-control-user" id="username"
                       name="username" aria-describedby="emailHelp" placeholder="Enter username"
                       [(ngModel)]="user.username" required #username="ngModel" readonly>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-user" id="email"
                       name="email" aria-describedby="emailHelp" placeholder="Enter email"
                       [(ngModel)]="user.email" required #email="ngModel" readonly>
              </div>


              <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control form-control-user" id="fullName"
                       name="fullName" aria-describedby="fullNameHelp" placeholder="Enter full name"
                       [(ngModel)]="user.fullName" required #fullName="ngModel" readonly>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control form-control-user" id="address"
                       name="address" aria-describedby="addressNameHelp" placeholder="Enter address"
                       [(ngModel)]="user.address" required #address="ngModel" readonly>
              </div>

              <div class="form-group">
                <label for="jmbg">Jmbg</label>
                <input type="text" class="form-control form-control-user" id="jmbg"
                       name="jmbg" aria-describedby="jmbgIcaoHelp" placeholder="Enter jmbg"
                       [(ngModel)]="user.jmbg" required #jmbg="ngModel" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Change password</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="oldPassword">Old password</label>
                <input type="password" class="form-control form-control-user" id="oldPassword"
                       name="oldPassword" aria-describedby="oldPasswordHelp" placeholder="Enter old passsword"
                       [(ngModel)]="form.oldPassword" required #oldPassword="ngModel">
              </div>

              <div class="form-group">
                <label for="newPassword">New password</label>
                <input type="password" class="form-control form-control-user" id="newPassword"
                       name="newPassword" aria-describedby="newPasswordHelp" placeholder="Enter new password"
                       [(ngModel)]="form.newPassword" required #newPassword="ngModel">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-warning btn-block">Change password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
