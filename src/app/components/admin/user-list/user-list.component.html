<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3  d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">Bank {{userText}}</h6>
    <a *ngIf="clients" class="btn btn-primary" [routerLink]="['/admin/client-create']">Create {{buttonText}}</a>
    <a *ngIf="!clients" class="btn btn-primary" [routerLink]="['/admin/client-employee']">Create {{buttonText}}</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Username</th>
          <th *ngIf="clients" >JMBG</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td *ngIf="clients" >{{user.jmbg}}</td>
          <td>{{user.fullName}}</td>
          <td><span class="badge badge-info">{{user.email}}</span></td>
          <td>
            <button type="button" class="btn btn-info btn-circle btn-sm"><i
              class="fas fa-info-circle"></i></button> &nbsp;
            <button type="button" class="btn btn-danger btn-circle btn-sm"><i
              class="fas fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
