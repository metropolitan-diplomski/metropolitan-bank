<!-- DataTales Example -->
<div class="row">
  <div class="col-md-3">
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Client info</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="user" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control form-control-user" id="username"
                       name="username" aria-describedby="emailHelp" placeholder="Enter username"
                       [(ngModel)]="user.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert"
                     *ngIf="username.errors">
                  Username is required!
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-user" id="email"
                       name="email" aria-describedby="emailHelp" placeholder="Enter email"
                       [(ngModel)]="user.email" required #email="ngModel">
                <div class="alert alert-danger" role="alert"
                     *ngIf="email.errors">
                  Email is required!
                </div>
              </div>


              <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control form-control-user" id="fullName"
                       name="fullName" aria-describedby="fullNameHelp" placeholder="Enter full name"
                       [(ngModel)]="user.fullName" required #fullName="ngModel">
                <div class="alert alert-danger" role="alert"
                     *ngIf="fullName.errors">
                  Full name is required!
                </div>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control form-control-user" id="address"
                       name="address" aria-describedby="addressNameHelp" placeholder="Enter address"
                       [(ngModel)]="user.address" required #address="ngModel">
                <div class="alert alert-danger" role="alert"
                     *ngIf="address.errors">
                  Address is required!
                </div>
              </div>

              <div class="form-group">
                <label for="jmbg">Jmbg</label>
                <input type="text" class="form-control form-control-user" id="jmbg"
                       name="jmbg" aria-describedby="jmbgIcaoHelp" placeholder="Enter jmbg"
                       [(ngModel)]="user.jmbg" required #jmbg="ngModel">
                <div class="alert alert-danger" role="alert"
                     *ngIf="jmbg.errors">
                  Address is required!
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Client accounts</h6>
        <button class="btn btn-primary" data-toggle="modal" data-target="#accountModal" type="button" >Create account</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>Account name</th>
              <th>Account number</th>
              <th>Account currency</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{account.name}}</td>
              <td>{{account.accountNumber}}</td>
              <td>{{account.currency}}</td>
              <td>
                <a type="button" class="btn btn-info btn-circle btn-sm"><i
                  class="fas fa-info-circle" [routerLink]="['/admin/client', user.id]"></i></a> &nbsp;
                <button type="button" class="btn btn-danger btn-circle btn-sm"><i
                  class="fas fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="custom-control custom-switch">
          </div>
          <div class="form-group">
            <label class="text-primary" for="name">Account name</label>
            <input type="text" class="form-control form-control-user" id="name" name="name"
                   [(ngModel)]="form.name" #name="ngModel" aria-describedby="nameHelp" required>
          </div>
          <div class="form-group">
            <label class="text-primary" for="currency">Currency</label>
            <select class="form-control" required="" name="currency" id="currency" [(ngModel)]="form.currency" #currency="ngModel" aria-describedby="currencyHelp">
              <option *ngFor="let cur of currencies" [value]="cur">{{cur}}</option>ÃŸ
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="closeModalButton" type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
